<article class="card blog-card">
    <div class="card-body">
        <header class="d-flex justify-content-between blog-card-info">
            <h5 class="card-title">{{blog?.title}}</h5>
            <aside class="d-flex">
                <p class="blog-card-creation-info">{{blog?.createdById}}, {{blog?.createdOn | date}}</p>
            </aside>
        </header>
        <div class="blog-content d-flex-vertical justify-content-between">
            <p class="card-text" [innerHTML]="blog?.body">
            </p>
            <div class="blog-card-footer">
                <small
                    class="blog-card-tag">
                    
                    <i class="bi bi-chat-square-text"></i>
                </small>
            </div>

    </div>
</article>
