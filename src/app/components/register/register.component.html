<nav class="navbar">
    <header class="navbar-header">
        Blogs
    </header>
    <button class="btn btn-outline-primary" (click)="routeToLogin()">Login</button>

</nav>

<div class="container text-center">
    <div class="row align-items-center">
        <div class="col">
        </div>
        <div class="col">
            <div class="register-form row mt-5">
                <h3 class="h3">
                    Register
                </h3>
                <form [formGroup]="form">
                    <input class="form-control m-1" type="text" name="registerNameOfUser" id="registerNameOfUser"
                        placeholder="name" formControlName="nameOfUser">
                    <input class="form-control m-1" type="text" name="registerUsername" id="registerUsername"
                        placeholder="username" formControlName="userName">
                    <input class="form-control m-1" type="text" name="registerEmail" id="registerEmail"
                        placeholder="email" formControlName="email">
                    <input class="form-control m-1" type="text" name="registerPhone" id="registerPhone"
                        placeholder="phone" formControlName="phone">
                    <input class="form-control m-1" type="password" name="registerPassword" id="registerPassword"
                        placeholder="password" formControlName="password">
                    <input class="form-control m-1" type="password" name="registerPasswordConfirmation" id="registerPasswordConfirmation"
                        placeholder="passwordConfirmation" formControlName="passwordConfirmation">
                    <button type="button" (click)="onSubmit()" class="btn btn-primary m1">Register</button>
                </form>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
</div>
